  
    <h3 class="text-center pb-2">Editar Sucursal</h3>
    <div class="container bg-body-tertiary">

                  <label class="mb-1" for="editar_txtNomSuc"><strong>Nombre de la sucursal:</strong></label>
                  <input class="form-control" type="text" id="editar_txtNomSuc" name="editar_txtNomSuc" placeholder="Nombre de la sucursal">
              </div>
              <div class="row input-group mb-3">
                  <label class="mb-1" for="editar_txtNomTitu"><strong>Nombre del titular:</strong></label>

              <div class="row input-group mb-3">

              <div class="row input-group mb-3">

              <div class="row input-group mb-3">
                  <label class="mb-1" for="editar_txtCol"><strong>Colonia:</strong></label>

              <div class="row input-group mb-3">

              </div>
              
          </div>
          <div class="col-md-6" >

              <div class="row input-group mb-3">

                  <label class="mb-1" for="editar_txtTel"><strong>Teléfono:</strong></label>
                  <input class="form-control" type="text" id="editar_txtTel" name="editar_txtTel" placeholder="Teléfono">

              <div class="row input-group mb-3">
                  <label class="mb-1" for="editar_txtLong"><strong>Longitud:</strong></label>
                  <input class="form-control" type="text" id="editar_txtLong" name="editar_txtLong" placeholder="Longitud">

              <div class="row input-group mb-3">
                  <label class="mb-1" for="editar_txtLat"><strong>Latitud:</strong></label>
                  <input class="form-control" type="text" id="editar_txtLat" name="editar_txtLat" placeholder="Latitud">
              </div>

              <div class="form-check form-switch form-check-reverse">
                <input class="form-check-input" type="checkbox" id="editar_estatus">
                <label class="form-check-label" for="editar_estatus">Estatus</label>
              </div>
    
              <!-- Agrega este botón en tu formulario de registro de sucursal -->
              <button onclick="obtenerGeolocalizacion()">Obtener Geolocalización</button>
