<h2 class="text-center pb-2">Módulo de Sucursales</h2>
<!-- BLOQUE DE BUSQUEDA -->
<div class="container pt-3 p-5 mb-4 bg-body-tertiary rounded-3">
  <div class="row">
    <div class="col">
      <label class="mb-1" for="txtBuscarSucural"><strong>Consultar:</strong></label>
      <input class="form-control" type="text" id="txtBuscarSucural" name="txtBuscarSucural" placeholder="Buscar">
    </div>
    <div class="col text-end pt-4">
      <button onclick="buscarSucursales2();" type="button" class="btn btn-warning"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 5rem; --bs-btn-font-size: 1rem;">Buscar</button>
    </div>
  </div>
</div>
<!-- BLOQUE DE DATOS -->
<div id="datosSucursal" class="container pt-3 p-5 mb-4 custom-container">
  <div class="row">
    <div class="col-md-4 d-none d-lg-block colored-box">
      <i class="fas fa-store fa-5x"></i>
    </div>
    <div class="col-md-4">
      <div class="row input-group mb-3">
        <label for="id" class="col">Id Sucursal:</label>
        <input id="id" class="col form-control" disabled>
      </div>
      <div class="row input-group mb-3">
        <label for="txtNomSuc" class="col">Nombre de la sucursal:</label>
        <input id="txtNomSuc" class="col form-control" disabled>
      </div>
      <div class="row input-group mb-3">
        <label for="txtNomTitu" class="col">Nombre del titular:</label>
        <input id="txtNomTitu" class="col form-control" disabled>
      </div>
      <div class="row input-group mb-3">
        <label for="txtRfc" class="col">RFC del titular:</label>
        <input id="txtRfc" class="col form-control" disabled>
      </div>
      <div class="row input-group mb-3">
        <label for="txtDom" class="col">Domicilio:</label>
        <input id="txtDom" class="col form-control" disabled>
      </div>
      <div class="row input-group mb-3">
        <label for="txtCol" class="col">Colonia:</label>
        <input id="txtCol" class="col form-control" disabled>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row input-group mb-3">
        <label for="txtCiudad" class="col">Ciudad:</label>
        <input id="txtCiudad" class="col form-control" disabled>
      </div>
      <div class="row input-group mb-3">
        <label for="txtEst" class="col">Estado:</label>
        <input id="txtEst" class="col form-control" disabled>
      </div>
      <div class="row input-group mb-3">
        <label for="txtCp" class="col">Codigo postal:</label>
        <input id="txtCp" class="col form-control" disabled>
      </div>
      <div class="row input-group mb-3">
        <label for="txtTel" class="col">Télefono:</label>
        <input id="txtTel" class="col form-control" disabled>
      </div>
      <div class="row input-group mb-3">
        <label for="txtlong" class="col">Longitud:</label>
        <input id="txtlong" class="col form-control" disabled>
      </div>
      <div class="row input-group mb-3">
        <label for="txtLat" class="col">Latitud:</label>
        <input id="txtLat" class="col form-control" disabled>
      </div>
    </div>

    <div class="form-check form-switch form-check-reverse">
      <input class="form-check-input" type="checkbox" id="estatus" disabled>
      <label class="form-check-label" for="estatus">Estatus</label>
    </div>

  </div>

  <!-- Botón de Editar -->
  <div class="custom-icon-button edit-button" onclick="editarSucursal()">
    <i class="fas fa-edit"></i>
  </div>

  <!-- Botón de Eliminar -->
  <div class="custom-icon-button delete-button" onclick="eliminarSucursal()">
    <i class="fas fa-trash-alt"></i>
  </div>

  <button type="button" class="btn btn-warning btn-lg w-100" onclick="guardarDatosEditados()">Guardar</button>

</div>

</div>
</div>

</div>
</div>


<div class="container my-5">
  <div class="table-responsive small">

    <div class="container pt-3 p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="row">
        <div class="col">
          <label class="mb-1" for="campo-busqueda"><strong>Buscar:</strong></label>
          <input class="form-control" type="text" id="campo-busqueda" name="campo-busqueda" placeholder="Buscar">
        </div>
        <div class="col text-end pt-4">
          <button onclick="buscarSucursales()" type="button" class="btn btn-warning"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 5rem; --bs-btn-font-size: 1rem;">Buscar</button>
        </div>
      </div>
    </div>


    <div class="form-check form-switch form-check-reverse">
      <input class="form-check-input" type="checkbox" id="filtro-estatus" onchange="mostrarRegistros()">
      <label class="form-check-label" for="filtro-estatus">Estatus</label>
    </div>

    <div class="table-scroll">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre de la sucursal</th>
            <th scope="col">Nombre del titular</th>
            <th scope="col">RFC del titular</th>
            <th scope="col">Domicilio</th>
            <th scope="col">Colonia</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Estado</th>
            <th scope="col">Código postal</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Longitud</th>
            <th scope="col">Latitud</th>
            <th scope="col">Estatus</th>
          </tr>
        </thead>
        <tbody id="TABLITA">
        </tbody>
      </table>
    </div>
