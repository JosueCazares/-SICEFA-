<h2 class="text-center pb-2">Módulo de Empleado</h2>
<!-- BLOQUE DE BUSQUEDA -->
<div class="container pt-3 p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="row">
        <div class="col">
            <label class="mb-1" for="txtEmpleadoBuscar"><strong>Buscar:</strong></label>
            <input class="form-control" type="text" id="txtEmpleadoBuscar" name="txtEmpleadoBuscar"
                placeholder="Buscar empleado por número telefónico">
        </div>
        <div class="col text-end pt-4">
            <button onclick="buscarEmpleado();" id="btnEmpleadoBuscar" type="button" class="btn btn-success"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 5rem; --bs-btn-font-size: 1rem;">Buscar</button>
        </div>
    </div>
</div>
<!-- BLOQUE DE DATOS -->
<div id="datosCliente" class="container pt-3 p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="row">
        <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
                aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title></title>
                <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                    dy=".3em">Foto</text>
            </svg>
        </div>
        <div class="col">
            <div class="row input-group mb-3">
                <label for="txtEmpleadoNombr" class="col">Nombre:</label>
                <input id="txtEmpleadoNombr" class="col form-control" disabled>
            </div>
            <div class="row input-group mb-3">
                <label for="txtEmpleadoApelidoPaterno" class="col">Apellido paterno:</label>
                <input id="txtEmpleadoApelidoPaterno" class="col form-control" disabled>
            </div>
            <div class="row input-group mb-3">
                <label for="txtEmpleadoAellidoMaterno" class="col">Apellido materno:</label>
                <input id="txtEmpleadoAellidoMaterno" class="col form-control" disabled>
            </div>
            <div class="row input-group mb-3">
                <label for="txtEmpleadoelefono" class="col">Teléfono:</label>
                <input id="txtEmpleadoelefono" class="col form-control" disabled>
            </div>
            <div class="row input-group mb-3">
                <label for="radioEmpleadoGenero" class="col">Género:</label>
                <div class="col form-check">
                    <input class="form-check-input" type="radio" name="radioEmpleadoGenero" id="radioEmpleadoMasculino"
                        value="1" disabled>
                    <label class="form-check-label" for="radioEmpleadoMasculino">
                        Masculino
                    </label>
                </div>
                <div class="col form-check">
                    <input class="form-check-input" type="radio" name="radioEmpleadoGenero" id="radioEmpleadoFemenino"
                        value="2" disabled>
                    <label class="form-check-label" for="radioEmpleadoFemenino">
                        Femenino
                    </label>
                </div>
            </div>
            
        </div>
        <div class="col">
            <div class="row input-group mb-3">
                <label for="txtmpleadoRFC" class="col">RFC:</label>
                <input id="txtmpleadoRFC" class="col form-control" disabled>
            </div>
            <div class="row input-group mb-3">
                <label for="txtmpleadoCURP" class="col"> CURP:</label>
                <input id="txtmpleadoCURP" class="col form-control" disabled>
            </div>
            <div class="row input-group mb-3">
                <label for="txtmpleadoDomicilio" class="col">Domicilio:</label>
                <input id="txtmpleadoDomicilio" class="col form-control" disabled>
            </div>
            <div class="row input-group mb-3">
                <label for="txtmpleadoCodigoPostal" class="col">Codigo postal:</label>
                <input id="txtmpleadoCodigoPostal" class="col form-control" disabled>
            </div>
            <div class="row input-group mb-3">
                <label for="txtmpleadoCiudad" class="col">Ciudad:</label>
                <input id="txtmpleadoCiudad" class="col form-control" disabled>
            </div>
            <div class="row input-group mb-3">
                <label for="txEmpleadoEstado" class="col">Estado:</label>
                <input id="txtmpleadoEstado" class="col form-control" disabled>
            </div>
            <div class="row input-group mb-3">
                <label for="txtEmpleadoPuesto" class="col">Puesto:</label>
                <input id="txtEmpleadoPuesto" class="col form-control" disabled>
            </div>
        </div>
        <div class="col col-md-auto">
            <div class="vstack gap-3">
                <button id="btnEditar"
                    onclick="activarCamposEmpleado(); mostrarBotonesSucursal(false, false, true, true)" class="btn"
                    hidden>
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button id="btnActivar" onclick="confirmarActivarEmp();" class="btn" hidden>
                    <i class="bi bi-person-fill-add"></i>
                </button>
                <button id="btnEliminar" onclick="confirmarEliminarCliente();" class="btn" hidden>
                    <i class="bi bi-trash3"></i>
                </button>
                <button id="btnCancelar" onclick="cargarEmpleadoSucursal();" class="btn" hidden>
                    <i class="bi bi-x"></i>
                </button>
                <button id="btnAceptar" onclick="editarEmpleado();" class="btn" hidden>
                    <i class="bi bi-check2"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container pt-3 p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="row">
        <div class="col">
            <div class="col">
                <label class="mb-1" for="txtClienteBuscar"><strong>Consultar empleado:</strong></label>
                <input type="text" id="txtClienteBuscar" name="txtClienteBuscar"
                    placeholder="Buscar empleado por número telefónico">
            </div>
        </div>
        <!-- centro -->
        <div class="col">
        </div>
        <!-- boton de busqueda -->
        <div class="col">
            <div class="text-end">
                <button class="btn btn-success" onclick="filtrarEmpleados();">Buscar</button>
            </div>
        </div>
    </div>
</div>
<div class="container my-5">
    <div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Curp</th>
                    <th scope="col">RFC</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Fecha de registro</th>
                </tr>
            </thead>
            <tbody id="tablaEmpleados">

            </tbody>
        </table>
    </div>
</div>

<!-- contenedor para boton agregar empleado -->
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6 ">
            <button type="button" class="btn btn-success btn-lg w-100" onclick="cargarAgregarEmpleado();">Agregar
                empleado</button>
        </div>
    </div>
</div>
