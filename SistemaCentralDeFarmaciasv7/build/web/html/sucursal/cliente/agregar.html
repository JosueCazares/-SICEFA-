<h2 class="text-center pb-2">Agregar un cliente</h2>
<div class="container pt-3 p-3 mb-4 bg-body-tertiary rounded-3">
    <div class="row">
        <div class="col">
            <div class="vstack gap-3">
                <div class="row input-group mb-3">
                    <label for="txtClienteNombre" class="col">Nombre:</label>
                    <input type="text" id="txtClienteNombre" class="col form-control">
                </div>
                <div class="row input-group mb-3">
                    <label for="txtClienteApellidoPaterno" class="col">Apellido paterno:</label>
                    <input type="text" id="txtClienteApellidoPaterno" class="col form-control">
                </div>
                <div class="row input-group mb-3">
                    <label for="txtClienteApellidoMaterno" class="col">Apellido materno:</label>
                    <input type="text" id="txtClienteApellidoMaterno" class="col form-control">
                </div>
                <div class="row input-group mb-3">
                    <div class="col row input-group mb-3">
                        <label class="col">Género:</label>
                        <div class="col form-check">
                            <input class="form-check-input" type="radio" name="radioClienteGenero" id="radioClienteMasculino" value="1">
                            <label class="form-check-label">
                                Masculino
                            </label>
                        </div>
                        <div class="col form-check">
                            <input class="form-check-input" type="radio" name="radioClienteGenero" id="radioClienteFemenino" value="2">
                            <label class="form-check-label">
                                Femenino
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row input-group mb-3">
                    <label for="txtClienteFechaNacimiento" class="col">Fecha de nacimiento:</label>
                    <input type="date" id="txtClienteFechaNacimiento" class="col form-control">
                </div>
                <div class="row input-group mb-3">
                    <label for="txtClienteRfc" class="col">RFC:</label>
                    <input type="text" id="txtClienteRfc" class="col form-control">
                </div>
                <div class="row input-group mb-3">
                    <label for="txtClienteCurp" class="col">CURP:</label>
                    <input type="text" id="txtClienteCurp" class="col form-control">
                </div>
                <div class="row input-group mb-3">
                    <label for="txtClienteDomicilio" class="col">Domicilio:</label>
                    <input type="text" id="txtClienteDomicilio" class="col form-control">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="vstack gap-3">
                <div class="row input-group mb-3">
                    <label for="txtClienteCodigoPostal" class="col">Código postal:</label>
                    <input type="text" id="txtClienteCodigoPostal" class="col form-control">
                </div>
                <div class="row input-group mb-3">
                    <label for="txtClienteCiudad" class="col">Ciudad:</label>
                    <input type="text" id="txtClienteCiudad" class="col form-control">
                </div>
                <div class="row input-group mb-3">
                    <label for="txtClienteEstado" class="col">Estado:</label>
                    <input type="text" id="txtClienteEstado" class="col form-control">
                </div>
                <div class="row input-group mb-3">
                    <label for="txtClienteTelefono" class="col">Teléfono</label>
                    <input type="text" id="txtClienteTelefono" class="col form-control">
                </div>
                <div class="row input-group mb-3">
                    <label for="txtClienteEmail" class="col">Correo:</label>
                    <input type="email" id="txtClienteEmail" class="col form-control">
                </div>
                <div class="row input-group mb-1">
                    <label for="imgClienteFoto" class="btn btn-outline-success">
                        <input type="file" id="imgClienteFoto" class="form-control" hidden>
                        Subir foto...
                    </label>
                </div>
                <div class="row input-group mb-1">
                    <button onclick="agregarCliente();" class="btn btn-success">Agregar</button>
                </div>
                <div class="row input-group mb-3">
                    <button onclick="cargarClientesSucursal();" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
